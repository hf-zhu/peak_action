name: 定时提醒周报任务

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    # 可自定义 cron 表达式
    - cron: '30 1,2 * * 4'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 纯文本类型
      - name: WeChat Work notification by markdown
        uses: chf007/action-wechat-work@master
        env:
         WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}
        with:
         msgtype: markdown
         content: "实时新增用户反馈<font color=\"warning\">132例</font>，请相关同事注意。\n> 类型:<font color=\"comment\">用户反馈</font> > 普通用户反馈:<font color=\"comment\">117例</font> \n> VIP用户反馈:<font color=\"comment\">15例</font>"
