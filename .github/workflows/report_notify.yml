name: Send notification on push
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    # 可自定义 cron 表达式
    - cron: '30 1,2 * * 4'

jobs:
  send-msg:
    runs-on: ubuntu-latest
    steps:
      # 纯文本类型
     - name: ci status
       uses: foxundermoon/wechat-work-action@v1
       with:
         url: ${{ secrets.PUSH_PLUS_TOKEN }}
         type: markdown
         content: f'### Hi，小伙伴们\n 今天的周报交了嘛！\n 
         at: all
